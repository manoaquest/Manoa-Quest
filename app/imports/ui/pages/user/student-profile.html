<template name="Student_Profile">
   {{#if Template.subscriptionsReady}}
   <!--Really ugly but can't get CSS to work any other way-->
   <div class="ui-container">
      <div class="ui-avatar-container">
         <div class="avatar-header">
            <h1>Avatar Name: </h1>
            {{profile.avatarName}}
         </div>
         <div class="avatar-name-img">
            <div class="ui-small-image">
               <div class="ui-basic-segment">
               </div>
               <img id="profilePhoto" src="{{profile.picture}}">
            </div>
            <div class="avatar-info-container">
               <div class="avatar-name">
                  <h1>Your Name: </h1>
                  {{profile.firstName}} {{profile.lastName}}
               </div>
               <div class="exp">
                  <h1>Experience: </h1>
                  {{profile.experience}}
               </div>
               <div class="gil">
                  <h1>Gold: </h1>
                  {{profile.gold}}
               </div>
            </div>
         </div>
         <!--       <div class="center aligned column">
            <h1>Your Name: </h1>{{profile.firstName}} {{profile.lastName}}
            </div>
            <div class="center aligned column"><h1>Current Gold: </h1>{{profile.gold}}</div>
            <div class="center aligned column"><h1>Current Experience: </h1>{{profile.experience}}</div>
            </div>
            
            
            <div class="ui small image">
            
            <div class="ui basic segment">
              <h1>Profile image:</h1>
            </div>
            
            <img src="{{profile.picture}}">
            </div> -->
      </div>
   </div>
   <!--Edit profile-->
   <div class="ui-container" id="user-tables">
      <div class="ui-dividing-header">
         Edit Profile
      </div>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">
         <div class="fields">
            {{> Text_Form_Control label="First" placeholder="Philip" value=profile.firstName errorMessage=(fieldError
            "firstName")}}
            {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError
            "lastName")}}
            {{> Text_Form_Control label="AvatarName" placeholder="Johnson" value=profile.avatarName errorMessage=(fieldError
            "avatarName")}}
            {{> Text_Form_Control label="Picture" placeholder="Johnson" value=profile.picture errorMessage=(fieldError
            "picture")}}
            <!--
               {{> Text_Form_Control label="Gold" placeholder="Johnson" value=profile.gold errorMessage=(fieldError "gold")}}
               {{> Text_Form_Control label="Experience" placeholder="Johnson" value=profile.experience errorMessage=(fieldError "experience")}}
               -->
         </div>
         <button class="ui primary button" type="submit">Submit</button>
         {{#if displaySuccessMessage}}
         <div class="ui success message">
            <p>Profile data successfully updated.</p>
         </div>
         {{/if}}
         <table class="ui celled table">
            <thead>
               <tr>
                  <th>Quest Name</th>
                  <th>Possible EXP</th>
                  <th>Gold Reward</th>
                  <th>Due Date</th>
                  <th>Description</th>
                  <th>Edit</th>
               </tr>
            </thead>
            <tbody>
               {{#each quest in questList}}
               <tr>
                  <td>{{quest.questname}}</td>
                  <td>{{quest.maxExp}}</td>
                  <td>{{quest.gold}}</td>
                  <td>{{quest.duedate}}</td>
                  <td>{{quest.description}}</td>
                  <td><a href="{{pathFor 'Submit_Quest_Page' _id=quest._id}}">Edit</a></td>
                  <!--<td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>-->
               </tr>
               {{/each}}
            </tbody>
         </table>
      </form>
      <!--form-->
      <h1>Current Quests</h1>
      <table class="ui compact celled definition table">
         <thead>
            <tr>
               <th>Quest Name</th>
               <th>Max Experience</th>

            </tr>

               </td>
            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
               <td>E42: Digits Part 6</td>

               <td>For this experience, you will start designing a simple Meteor application called Digits. This part will

      </table>
      <h1>Completed Quests</h1>
      <table class="ui compact celled definition table">
         <thead>
            <tr>
               <th>Quest Name</th>
               <th>Experience Earned</th>
               <th>Due Date</th>
               <th>Description</th>
            </tr>
         </thead>
         <tbody>

            </tr>
         </tbody>
      </table>
   </div>
   <!--ui container-->
   {{/if}}
</template>
