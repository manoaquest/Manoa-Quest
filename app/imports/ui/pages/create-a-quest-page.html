<template name="Create_A_Quest_Page">

  <div style="margin-top: 20px" class="ui container">

    <form class="ui form quest-data-form  {{ successClass }} {{ errorClass }}">
      <h4 class="ui dividing header">Quest Data</h4>

      {{> Text_Form_Control label="Name" required=true errorMessage=(fieldError "quest name")}}
      {{> Text_Form_Control label="Exp" required=true errorMessage=(fieldError "exp")}}
      {{> Text_Form_Control label="Gold" required=true errorMessage=(fieldError "gold")}}
      {{> Text_Form_Control label="Due" required=true errorMessage=(fieldError "due date")}}
      {{> Text_Form_Control label="Description" required=true errorMessage=(fieldError "description")}}

      <button class="ui primary button" type="submit">Create Epic Quest</button>

      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>To update this entry, go to  <a href="/edit-quest/{{ displaySuccessMessage }}">/edit-quest/{{ displaySuccessMessage }}</a></p>
      </div>
      {{/if}}
    </form>

  </div>
</template>
