<template name="Teacher_Profile">

  {{#if Template.subscriptionsReady}}
  <!--Really ugly but can't get CSS to work any other way-->
  <div class="ui container"
       style="background-image: url('/images/parchmentbg3.png'); padding: 10px 50px 10px 50px; background-size: 100%">

    <div class="ui small green button">
      <div class="center aligned header form-head create-quest">Create
        Quest</div>
    </div>

    <h3>Quests to Approve</h3>

    <table style="margin-top: 20px" class="ui celled table">

      <thead>
      <tr>
        <th>Quest Name</th>
        <th>Possible EXP</th>
        <th>Due</th>
        <th>Description</th>
      </tr>
      </thead>

      <tbody>
      {{#each questList}}
      <tr data-id="{{_id}}">
        <td>{{questname}}</td>
        <td>{{maxExp}}</td>
        <td>{{duedate}}</td>
        <td>{{student}}</td>
        <td>{{requestedExp}}</td>
        <td class="approve-quest">Approve</td>

        <!--<td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>-->
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div><!--ui container-->
  {{/if}}

</template>
