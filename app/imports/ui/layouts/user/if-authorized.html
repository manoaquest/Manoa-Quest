<template name="If_Authorized">
  {{#if authInProcess}}
    {{> Loading }}
  {{else}}
    {{#if Template.subscriptionsReady}}
      {{#if isAuthorized}}
        {{> UI.contentBlock }}
      {{else}}
        <div class="ui centered aligned container" style="background-color: white;">
          <div class="ui center aligned attached segment">You are not authorized to view this page.</div>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
