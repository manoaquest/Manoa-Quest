<template name="Create_A_Quest_Page">
  <div id="container">
    <span class="input">
      <input type="text" class="input__field" id="input-1" />
      <label for="input-1" class="input__label">
        <span class="input__label-content">Quest Name</span>
    </label>
    </span>

    <span class="input">
      <input type="text" class="input__field" id="input-2" />
      <label for="input-2" class="input__label">
        <span class="input__label-content">Max Experience</span>
      </label>
    </span>

    <span class="input">
      <input type="text" class="input__field" id="input-4" />
      <label for="input-4" class="input__label">
        <span class="input__label-content">Due Date</span>
      </label>
    </span>

    <span class="input message">
      <textarea class="input__field" id="input-5"></textarea>
      <label for="input-5" class="input__label">
        <span class="input__label-content">Description</span>
      </label>
    </span>

    <button id="send-button" type="button">Create Epic Quest</button>
  </div>
</template>
